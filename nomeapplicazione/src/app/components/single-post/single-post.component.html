<div
  [ngClass]="{ 'border-info': post.active }"
  class="border border-success p-3 d-flex flex-column ms-1 w-100"
>
  <h4>{{ post.title }}</h4>
  <p class="text-truncate flex-grow-1">{{ post.body }}</p>

  <ul class="list-group list-group-flush mb-3">
    <li
      *ngFor="let tag of post.tags"
      class="list-group-item mt-1"
      appBgColorCustom
    >
      {{ tag | uppercase }}
    </li>
  </ul>

  <ng-content></ng-content>
</div>
