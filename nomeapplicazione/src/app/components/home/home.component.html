<div class="container">
  <div class="row">
    <div class="col col-12">
      <!-- Mostra "Post in evidenza" solo se c'Ã¨ almeno un post in postCasuale -->
      <h3
        class="mb-3 text-success mt-3"
        *ngIf="postCasuale && postCasuale.length > 0"
      >
        Post in evidenza
      </h3>
      <!-- Verifica se postCasuale[0] esiste prima di renderizzare app-single-post -->
      <app-single-post
        *ngIf="postCasuale && postCasuale.length > 0"
        [post]="postCasuale[0]"
      >
        <button
          type="button"
          class="btn btn-outline-success mb-3"
          *ngIf="postCasuale[0]?.id"
          [routerLink]="['/postDetails', postCasuale[0].id]"
        >
          CONTINUA A LEGGERE
        </button>
      </app-single-post>
    </div>
  </div>

  <div class="row mt-3" *ngIf="postCasuale && postCasuale.length > 1">
    <h3 class="mt-4 mb-2 text-success">Post che potrebbero piacerti</h3>
    <div
      class="col col-3 mt-3 p-3 d-flex flex-column"
      *ngFor="let post of postCasuale.slice(1)"
    >
      <app-single-post [post]="post">
        <button
          type="button"
          class="btn btn-outline-success mb-3"
          *ngIf="post?.id"
          [routerLink]="['/postDetails', post.id]"
        >
          CONTINUA A LEGGERE
        </button>
      </app-single-post>
    </div>
  </div>
</div>

<h3 class="mb-3 text-center text-success mt-3">Tutti i nostri posts</h3>

<div *ngFor="let post of arrayPost">
  <div *ngFor="let tag of post.tags">
    <button type="button" class="btn btn-success">{{ tag }}</button>
  </div>
</div>

<div class="container" *ngIf="arrayPost && arrayPost.length > 0">
  <div class="row row-cols-3 g-4 justify-content-center mt-3">
    <div class="col" *ngFor="let post of arrayPost">
      <app-single-post [post]="post">
        <button
          type="button"
          class="btn btn-outline-success mb-3"
          *ngIf="post?.id"
          [routerLink]="['/postDetails', post.id]"
        >
          CONTINUA A LEGGERE
        </button>
        <input
          [(ngModel)]="post.title"
          class="my-2"
          type="text"
          placeholder="Modifica titolo"
        />
        <input
          [(ngModel)]="post.body"
          type="text"
          placeholder="Modifica paragrafo"
        />
      </app-single-post>
    </div>
  </div>
</div>
